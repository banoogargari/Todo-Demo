<html>
    <head>
        <title>Todo App</title>
        <style>
            #error {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }
            li {
                clear: both;
            }

            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
            }
        </style>
    </head>
    <body>
        <p>Todo</p>
        <div id="error" class="hidden">Something went wrong!</div>
        <form id="form">
            <input type="text" id="description" name="description">
            <input type="submit" value="create">
        </form>
        

        <ul id="todos">
            {% for d in data %}
            <li>
                <input class="check-completed" data-id="{{ d.id }}" 
                type="checkbox" {% if d.completed %} checked
                {% endif %} />
                {{ d.description }}
                <button class="button" data-id="{{ d.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>
        <script>
            const deletBtns = document.querySelectorAll('.button');
            for (let i = 0; i < deletBtns.length; i++) {
                const deletBtn = deletBtns[i];
                deletBtn.onclick = function(e) {
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId, {
                        method: 'DELETE'
                    })
                    .then(function() {
                        const item = e.target.parentElement;
                        item.remove();
                    })
                }


            }
            const checkBoxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkBoxes.length; i++) {
                const checkBox = checkBoxes[i];
                checkBox.onchange = function(e) {
                    console.log('event',e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function(){
                        document.getElementById('error').className= 'hidden';
                    })
                    .catch(function(){
                        document.getElementById('error').className= '';
                    }) 

                }
            }
            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className= 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className= '';
                })
            }

        </script>
    </body>
</html>
